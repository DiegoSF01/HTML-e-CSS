<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
        </p>

        <picture>
            <source media="(max-width: 725px)" srcset="Img/foto-p.png" type="image/png">
            <source media="(max-width: 1025px)" srcset="Img/foto-m.png" type="image/png">
            <img src="Img/foto-g.png" alt="Imagem flexível">
        </picture>

    <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudio em HTML5.</p>
        <audio preload="auto" controls autoplay loop>
            <source src="Midia/Happy Mistake - RKVC.mp3" type="audio/mpeg">
            <source src="Midia/Happy Mistake - RKVC.ogg" type="audio/ogg">
            <source src="Midia/Happy Mistake - RKVC.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue  reproduzir áudio.</p>
            <a href="Midia/Happy Mistake - RKVC.mp3">Clique aqui para baixar o arquivo MP3</a>
        </audio>
</body>
</html>
