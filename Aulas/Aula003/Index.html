<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="HTML5.png" alt="Logo HTML5"> <!--Imagem interna-->

    <p>Podemos também carregar imagens que
        estão em sub-pastas.</p>
    <img src="Imagens/CSS3.png" alt="Logo CSS3"> <!--Pasta(imagem) externa-->
    
    <p>Também podemos pegar imagens externas.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-3630127-3031259.png" alt="Logo JavaScript"> <!--URL-->
</body>
</html>
