<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Imagens/favicon.ico" type="image/x-icon"> <!--Icon-->
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na <b>mesma pasta.</b></p>
    <img src="HTML5.png" alt="Logo HTML5"> <!--Imagem interna-->

    <p>Podemos também carregar imagens que estão em <b>sub-pastas.</b></p>
    <img src="Imagens/CSS3.png" alt="Logo CSS3"> <!--Pasta(imagem) externa-->
    
    <p>Também podemos pegar imagens <b>externas.</b></p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-3630127-3031259.png" alt="Logo JavaScript"> <!--URL-->

    <p>E por ultimos podemos adicionar um <b>icon</b> ao site. (Está no canto superior esquerdo no lado do nome do site) </p>
</body>
</html>
