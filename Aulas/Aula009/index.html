<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5 </title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>

        <video controls width="500" poster="img/Vídeo de mar.png">
            <source src="midia/720 30Fps.mp4" type="video/mp4">
            <source src="midia/576 25Fps.webm" type="video/webm">
            <p>Infelizmente seu navegador não possui reprodução de vídeo compatível!</p>
        </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=SCsS67xEEitoviAZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
