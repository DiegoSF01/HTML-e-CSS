<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">

        <fieldset id="field-pessoal">
            <legend id="leg-pessoal">Dados Pessoais</legend>

            <label>
                Nome:
                <br>
                <input type="text" name="nome" required minlength="3">
            </label>

            <br>

            <label>
                Sobrenome:
                <br>
                <input type="text" name="sobrenome" required>
            </label>

            <br>
            
            <label>
                Idade:
                <br>
                <input type="number" name="idade" min="18">
            </label>
        </fieldset>

        <fieldset id="field-profi">
            <legend id="leg-profi">Dados Profissionais</legend>

            <label>
                Nome da Empresa:
                <br>
                <input type="text" name="nomeempresa">
            </label>

            <br>

            <label>
                Cargo:
                <br>
                <input type="text" name="cargo" minlength="3">
            </label>
        </fieldset>

        <input type="submit" id="button">
    </form>
</body>
</html>
