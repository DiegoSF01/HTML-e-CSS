<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container1{
            display: flex;
            flex-direction: row;
            background-color: gray;
        }

        .container1 div{
            flex: 1;
            background-color: brown;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            color: white;
            text-align: center;
        }

        .container1 .div3{
            flex: 2;
            background-color: brown;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            color: white;
            text-align: center;
        }

        .container2{
            display: flex;
            /*
            flex-direction: row;
            flex-wrap: wrap;
            */

            flex-flow: row wrap;
            background-color: gray;
        }

        .container2 div{
            width: 300px;
            background-color: brown;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container1">
        <div class="div1">1</div>
        <div class="div2">2</div>
    </div>

    <div class="container1">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
    </div>

    <div class="container2">
        <div class="div">1</div>
        <div class="div">2</div>
        <div class="div">3</div>
        <div class="div">4</div>
        <div class="div">5</div>
        <div class="div">6</div>
        <div class="div">7</div>
        <div class="div">8</div>
        <div class="div">9</div>
        <div class="div">10</div>
    </div>
</body>
</html>
